<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Glegoo:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="container-fluid fixed-top p-0">
    <div class="header ">
      <div class="w3l_logo ">
        <h1 class="text-center color-white "><a href="index.html">Electronic Store<span>Your stores. Your place.</span></a></h1>
      </div>
    </div>
  </header>
  <section class="all-products">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 mt-5  pt-3 pl-0 pr-0 box-categorie">
            <h2 class="mt-4 p-2 ">CÃ¡maras y accesorios</h2>
            <div id="accordion">
              <div class="">
                <div class="sub-categories p-0">
                  <div id="data-categories" class="category-list list-group ">
                    <script type="x-handlebars-template" id="categories-template">
                      {{#each this}}
                        <a data-index="{{id}}" href="#" class="list-group-item list-group-item-action event-photo">{{name}}</a>
                      {{/each}}
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-9 pl-5 pr-5 mt-5 pt-5">
            
            <ul class="products-list list-unstyled">
              <script type="x-handlebars-template" id="products-template">
                <div class="card-deck">
                  {{#each this}}
                    <li data-index="{{id}}">
                      <div class="card col-12 mt-4" >
                        <div class="card-body">
                          <div class="row">
                            <div class="col-4">
                              <img class="card-img-top" src="{{thumbnail}}" alt="{{id}}">
                            </div>
                            <div class="col-8">
                              <h5 class="card-title">{{title}}</h5>
                              <p class="card-text">S/{{price}}</p>
                              <a href="#" class="btn btn-primary producto" precio="{{price}}" titulo="{{title}}"role="button">Add a Carrito</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </li>
                  {{/each}}
                </div>
              </script>
            </ul>
          </div>
        </div>
      </div>

    </section>

  <!-- funcionalidad js -->
  <script src="js/minicart.js"></script>
