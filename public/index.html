<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>E-commerce-</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href='//fonts.googleapis.com/css?family=Glegoo:400,700' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
    rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="container-fluid fixed-top p-0">
    <div class="header row ">

        <div class="w3l_logo ">
          <h1 class="text-center color-white">
            <a href="">Electronic Store
              <span>Your stores. Your place.</span>
            </a>
          </h1>
        </div>
    </div>
  </header>
  <div class="container-fluid main-content" id="">
    <div class="all-products page row">
      <div class=" contenedor">
        <div class="col-md-3 sub-categories ">
            <div id="data-categories" class="category-list">
              <script type="x-handlebars-template" id="categories-template">
                  {{#each this}}
                  <div data-id="{{id}}" class="box-li">
                    <h4 class="dising" href="#">{{name}}</h4>
                  </div>
                {{/each}}
              </script>
            </div>
          </div>
        <ul class="products-list col-md-9 bg-cont">
          <div id="imagen">
          <div class="bg-img">
            <div class="box-img-found"><br><br>
              <p class="now">DIA DE </p>
              <p class="dsct">DSCTO 20%</p>
            </div>
          </div>
        </div>
          <script type="x-handlebars-template" id="products-template">
                  <div class="card-deck">
                    {{#each this}}
                      <li data-index="{{id}}">
                        <div class="card" style="width: 18rem;">
                          <a href="#"><img data-index="{{id}}" class="card-img-top" src="{{thumbnail}}" alt="{{id}}"></a>
                          <div class="card-body">
                            <h5 class="card-title">{{title}}</h5>
                            <p class="card-text">S/{{price}}</p>
                            <a href="#" class="btn btn-primary producto" precio="{{price}}" titulo="{{title}}"role="button">Add To Cart</a>
                          </div>
                        </div>
                      </li>
                    {{/each}}
                  </div>
          </script>
        </ul>
      </div>
    </div>
    <div class="">
        <div class="single-product page">
          <div class="overlay"></div>
          <div class="preview-large">
            <h3 class="text-center">Single product view</h3>
            <img id="img-item" src="">
            <img id="description" src="">
            <span class="close">Ã—</span>
          </div>
        </div>
        <div class="error page">
          <h3>Sorry, something went wrong :(</h3>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="js/minicart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
